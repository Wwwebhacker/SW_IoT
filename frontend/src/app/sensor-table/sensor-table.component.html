<h1>Filter with:</h1>

<mat-form-field class="example-form-field">
  <mat-label>Select Data range</mat-label>
  <mat-date-range-input
    [formGroup]="dateRange"
    [rangePicker]="dateRangePicker"
    [comparisonStart]="dateRange.value.start"
    [comparisonEnd]="dateRange.value.end">
    <input matStartDate placeholder="Start date" formControlName="start">
    <input matEndDate placeholder="End date" formControlName="end">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
</mat-form-field>


<mat-form-field>
  <mat-label>Select a Sensor Type</mat-label>
  <mat-select (selectionChange)="onTypeChange($event)" [(value)]="selectedSensorType">
    <mat-option [value]="'temp'">Temp</mat-option>
    <mat-option [value]="'smoke'">Smoke</mat-option>
  </mat-select>
</mat-form-field>
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sensorType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>sensorType</th>
      <td mat-cell *matCellDef="let row">{{row.sensorType}}</td>
    </ng-container>
    <!-- Amount Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
